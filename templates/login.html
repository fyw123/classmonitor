{% extends 'layout.html' %}

{% block title %}
<title>登陆</title>
{% endblock %}

{% block body %}
<div class="login_form">
	<!-- Form Header -->
	<h5>登陆</h5>
	<hr/>
	<!-- Form Body -->
	<div class="form-group">
		<input name="email" type='text' placeholder='邮箱' class='form-control input-sm login_email'/>
	</div>
	<div class="form-group">
		<input name="password" type='password' placeholder='密码' class='form-control input-sm login_password'/>
	</div>
	<button class="btn btn-embossed btn-primary login_btn">
  	登陆
	</button>
	<!-- Form Footer -->
		
</div>
<script defer type="text/javascript" src="{{url_for('static', filename='js/src/login.js')}}"></script>
{% endblock %}
